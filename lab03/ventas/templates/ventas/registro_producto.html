<!DOCTYPE html>
<html>
<head>
    <title>Registro de Producto</title>
</head>
<body>
    <h1>Registrar Nuevo Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="identificador">Identificador:</label>
        <input type="text" id="identificador" name="identificador" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="precio_actual">Precio Actual:</label>
        <input type="number" id="precio_actual" name="precio_actual" step="0.01" required><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>

        <label for="proveedor">Proveedor:</label>
        <select id="proveedor" name="proveedor" required>
            {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="categoria">Categor√≠a:</label>
        <select id="categoria" name="categoria" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Guardar">
    </form>
    <p><a href="{% url 'index' %}">Volver al Inicio</a></p>
</body>
</html>
